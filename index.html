
<!DOCTYPE html>
<html>
    <head>
        <title>Self-Righteous Rodents</title>
        <link rel="stylesheet" href="hawks.css">
        <script src="hawks.js"></script>
    </head>



<body>

    <div id="mainDiv">

        <header>
            <h1>Self-Righteous Rodents</h1>
        </header>

        <div id="sentence">
            <p id="sentenceText">Press start to get started</p>
        </div>

        <div class="players">
            <div class="playerCard p0">
                Guinea Pig
                <input></input>
                <img class="playerImg" src="images/p0.png">
                <p id="score0">Score: 0</p>
                <button class="giveButton" id="button0" onclick="chamberScore(event, 0)">
                    Not Scoring
                </button>

            </div>

            <div class="playerCard p1">
                Chinchilla
                <input></input>
                <img class="playerImg" src="images/p1.png">
                <p id="score1">Score: 0</p>
                <button class="giveButton" id="button1" onclick="chamberScore(event, 1)">
                    Not Scoring
                </button>
            </div>

            <div class="playerCard p2">
                Hamster
                <input></input>
                <img class="playerImg" src="images/p2.png">
                <p id="score2">Score: 0</p>
                <button class="giveButton" id="button2" onclick="chamberScore(event, 2)">
                    Not Scoring
                </button>
            </div>
        </div>

        <div class="buttonDiv">
            <button id="nextButton" onClick="toNextRound()">Start</button>
        </div>

</div>
    
</body>

</html>
