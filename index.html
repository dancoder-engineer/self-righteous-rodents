
<!DOCTYPE html>
<html>
    <head>
        <title>Smug Owls</title>
        <link rel="stylesheet" href="hawks.css">
        <script src="hawks.js"></script>
    </head>



<body>

    <div id="mainDiv">

    <header>
        <h1>Self-Righteous Hawks</h1>
    </header>

    <div id="sentence">
        <p id="sentenceText">Press start to get started</p>
    </div>

    <div class="players">
        <div class="playerCard p1">
            <p>Osprey</p>
            <img class="playerImg" src="images/p1.png">
            <p id="p1score">Score: 5</p>
        </div>

        <div class="playerCard p2">
            <p>Falcon</p>
            <img class="playerImg" src="images/p2.png">
        </div>

        <div class="playerCard p3">
            <p>Vulture</p>
            <img class="playerImg" src="images/p3.png">
        </div>
    </div>

    <div class="buttonDiv">
        <button id="nextButton" onClick="toNextRound()">Start</button>
    </div>

</div>
    
</body>

</html>
